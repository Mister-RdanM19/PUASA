<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital & Jadwal Sholat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Jam Digital & Jadwal Sholat</h1>

        <!-- Jam Digital -->
        <div class="digital-clock-container">
            <p id="digitalClock">00:00:00</p>
        </div>

        <!-- Jadwal Sholat -->
        <h2>Jadwal Sholat Hari Ini</h2>
        <div id="jadwalSholat">
            <ul>
                <li><strong>Subuh:</strong> <span id="subuh"></span></li>
                <li><strong>Dzuhur:</strong> <span id="dzuhur"></span></li>
                <li><strong>Ashar:</strong> <span id="ashar"></span></li>
                <li><strong>Maghrib:</strong> <span id="maghrib"></span></li>
                <li><strong>Isya:</strong> <span id="isya"></span></li>
            </ul>
        </div>

        <!-- Amalan Setelah Sholat -->
        <h2>Amalan Setelah Sholat</h2>
        <div id="amalanAfterSholat">
            <p>Amalan setelah sholat yang dapat dibaca:</p>
            <ul id="amalanList">
                <!-- Amalan akan ditampilkan di sini -->
            </ul>
        </div>

        <!-- Kalender Puasa 2026 -->
        <div id="kalenderPuasa">
		<h2>Mr.Rm19 - Semoga menjadi amal baik </h2>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
